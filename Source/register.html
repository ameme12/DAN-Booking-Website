<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #EE3C30;
            color: white;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            
        }

        .header img {
            margin-right: 50px;
            height: 100px;
            margin-top: -10px; 
            margin-bottom: 60px;
            margin-left: 50px;
            display: block;
        }

        /* Register Box */
        .register-box {
            margin-top: 100px;
            background-color: #e0e0e0;
            padding: 30px;
            border: 1px solid black;
            border-radius: 0px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 500px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Creates space for the text below */
        }

        .register-box h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .register-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .register-box button {
            width: 50%;
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            
        }

        /* Sign-in link */
        .signin-link p {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .signin-link a {
            color: #EE3C30;
            text-decoration: underline;
            font-weight: normal;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
        
       
        
        .register-box h2,
        .register-box label,
        .register-box button,
        .signin-link p {
            font-weight: normal; /* Overrides bold and makes the text normal */
        }
        
        /* Tablets and Smaller Desktops */
@media (max-width: 768px) {
    .register-box {
        width: 70%; /* Slightly wider on medium screens */
        margin-top: 150px;
        padding: 30px;
    }

    .register-box h2 {
        font-size: 1.8rem;
    }

    .header {
        padding: 30px;
    }

    .header img {
        height: 70px;
    }
}

/* Larger Screens (Desktops) */
@media (min-width: 1024px) {
    .register-box {
        width: 50%; /* Smaller width on large screens */
        max-width: 500px;
        margin-top: 180px;
    }

    .header {
        padding: 40px;
        font-size: 1.8rem;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;
    }

    .header img {
        height: 80px;
    }
        
}
            
         
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
      <a href="#">
        <img src="download.png" alt="McGill Logo">
        </a> 
    </div>

    <!-- Register Box -->
    <div class="register-box">
        <h2>Register</h2>
        <form action="process_login.php" method="POST" onsubmit="return validateForm();">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign up</button>
        </form>
      </div>
        <div class="signin-link">
            Already have an account? <a href="login2.html">Sign in here.</a>
        </div>
  <script>
      function validateRegistration() {
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();

          // Name Validation
          if (name.length < 2) {
              alert("Name must be at least 2 characters.");
              return false;
          }

          // Email Validation (Regex for a valid email format)
          const emailRegex = /^[a-zA-Z0-9._%+-]+@(mail\.mcgill\.ca|mcgill\.ca)$/;

          if (!emailRegex.test(email)) {
              alert("Please enter a valid email address.");
              return false;
          }

          // Password Validation
          if (password.length < 6) {
              alert("Password must be at least 6 characters.");
              return false;
          }

          if (!/[A-Z]/.test(password)) {
              alert("Password must contain at least one uppercase letter.");
              return false;
          }

          if (!/[a-z]/.test(password)) {
              alert("Password must contain at least one lowercase letter.");
              return false;
          }

          if (!/[0-9]/.test(password)) {
              alert("Password must contain at least one number.");
              return false;
          }

          if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
              alert("Password must contain at least one special character (!@#$%^&* etc.).");
              return false;
          }

          return true; // If all validations pass
      }


  </script>
</body>
</html>
